{% extends 'base.html' %}



{% block content %}

<h1>Delete Jersey</h1>
<h4>Are you sure you want to delete? <span class="teal-text">{{ object.team_name }}</span></h4>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Delete" class="btn waves-effect waves-light red lighten-2">
  <a href="{% url 'detail' object.id %}" class="btn">Cancel</a>
</form>


{% endblock %}
