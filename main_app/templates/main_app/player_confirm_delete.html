{% extends 'base.html' %}

{% block content %}

<h1>Delete Player</h1>

<h5>Are you sure you want to delete the {{ object.name }}?</h5>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn red">
    <a class="btn blue" href="{% url 'players_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
