{% extends 'base.html' %}

{% block content %}


<div class="card">
    <div class="card-content">
        <span class="card-title">{{ object.name }}</span>
        <span class="card-title">{{ object.number }}</span>
        <span class="card-title">{{ object.years_played }}</span>
    </div>
    <div class="card-action">
        <a href="{% url 'players_update' object.id %}">Edit</a>
        <a href="{% url 'players_delete' object.id %}">Delete</a>
    </div>
</div>

{% endblock %}
