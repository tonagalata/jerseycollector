{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit {{ object.name }}</span></h1>
{% else %}
    <h1>Add Sponsor</h1>
{% endif %}


<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn blue">
    <a class="btn red" href="{% url 'sponsors_index' %}">Cancel</a>
</form>

{% endblock %}
